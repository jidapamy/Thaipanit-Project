<ion-header>

  
  

</ion-header>


<ion-content padding>

<img class="imgbgPF" src="BGaccount.png">
  <span (click)="goBack()" style="position: absolute;" >
    <ion-buttons start  >
        <ion-icon style="color: white;font-size: 26px;margin-top: 2%;margin-left: -2%;font-weight: 900;" name="ios-arrow-round-back"></ion-icon>
    </ion-buttons>
  </span>
	<span class="contentHello">
      <p>Hello</p>
      <p>CAROL</p>
  </span>
	<br>
	<span class="locationProfile">
	  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Circle-icons-profle.svg/512px-Circle-icons-profle.svg.png">
  </span>
  

  <ion-grid>
    <ion-row>
      <ion-col>
          <button (click)="goToAccount()" class="size" style="padding: 23px;">
            <ion-icon class="bordercolors" name="ios-card"></ion-icon>
            <p class="fontsize"><span class="font">Account Summary</span></p>
          </button>
      </ion-col>
      <ion-col>
        <button (click)="goToRequestMoneyPage()" class="size" style="padding: 13px;padding-top: 20px;">
            <ion-icon class="bordercolors" name="ios-text-outline"></ion-icon>
            <p class="fontsize"><span class="font">Request money</span></p>
          </button>
      </ion-col>
      <ion-col>
        <button class="size" style="padding: 29px;">
              <ion-icon class="bordercolors" name="ios-phone-portrait-outline"></ion-icon>
              <p class="fontsize"><span class="font">Top up</span></p>
            </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <button (click)="goToScbPromptPayPage()" class="size" style="padding: 22px;" >
          <ion-icon class="bordercolors" name="ios-swap-outline"></ion-icon>
          <p class="fontsize"><span class="font">Register PromptPay</span></p>
        </button>
      </ion-col>
      <ion-col>
          <button (click)="goToCardlessPage()" class="size" style="padding: 18px;padding-top: 22px;">
            <ion-icon class="bordercolors" name="ios-cash-outline"></ion-icon>
            <p class="fontsize"><span class="font">Cardless ATM</span></p>
          </button>
      </ion-col>
      <ion-col>
        <button (click)="goToTransferPage()" class="size" style="padding: 29px;">
              <ion-icon class="bordercolors" name="ios-shuffle-outline"></ion-icon>
              <p class="fontsize"><span class="font">Transfer</span></p>
        </button>
      </ion-col>
    </ion-row>


    <ion-row>
        <ion-col>
            <button (click)="goToManagePersonalLimitPage()" class="size" style="padding: 23px;">
                <ion-icon class="bordercolors" name="ios-laptop-outline"></ion-icon>
                <p class="fontsize"><span class="font">Change <br>transfer limit</span></p>
              </button>
        </ion-col>
        <ion-col>
          <button class="size" style="padding: 22px;">
            <ion-icon class="bordercolors" name="ios-barcode-outline"></ion-icon>
            <p class="fontsize"><span class="font">Scan bill/ <br>QR payment</span></p>
          </button>
        </ion-col>
        <ion-col>
            <button (click)="goToBillPaymentPage()" class="size" style="padding: 23px;padding-top: 30px;">
              <ion-icon class="bordercolors" name="ios-copy-outline"></ion-icon>
              <p class="fontsize"><span class="font">Bill payment</span></p>
            </button>
        </ion-col>
      </ion-row>
  </ion-grid>

<ion-header>

 <ion-navbar hideBackButton="true">
    <ion-buttons  start (click)="goBack()" >
      <button ion-button>
        <ion-icon name="ios-arrow-round-back"></ion-icon>
      </button>
 	  </ion-buttons>
    <ion-title>Cardless</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<p class="topicLabel">FROM</p>
		<button class="account">
			<p class="fixedLabel">xxx-xxx129-7</p>
			<p class="fixedLabel" style="color:#A3A3A3">35,632.42</p>
		</button>
		<ion-label class="bullet">
				<img src="img/pointPurple.jpg">              
		</ion-label>
		<!-- <p class="center">|</p> -->

	<br><br><br>
	<p class="textgide">* Cardless ATM function is not available fot Job-Team account and Smart Kids Savings account.</p>
	<p class="topicLabel" style="padding-top: 15px;margin-bottom: -4px;">AMOUNT</p>

	<ion-scroll scrollX style="height:60px;background-color: white; margin-left: -5%;margin-right: -5%;">
			<div class="scroll-item" >
					<button class="buttonRadiuns" (click)="chooseAmount(100)" [ngClass]="{chooseAmount:amount==100}">100</button>
					<button class="buttonRadiuns" (click)="chooseAmount(200)" [ngClass]="{chooseAmount:amount==200}">200</button>
					<button class="buttonRadiuns" (click)="chooseAmount(400)" [ngClass]="{chooseAmount:amount==400}">400</button>
					<button class="buttonRadiuns" (click)="chooseAmount(500)" [ngClass]="{chooseAmount:amount==500}">500</button>
					<button class="buttonRadiuns" (click)="chooseAmount(900)" [ngClass]="{chooseAmount:amount==900}">900</button>
					<button class="buttonRadiuns" (click)="chooseAmount(1000)" [ngClass]="{chooseAmount:amount==1000}">1000</button>
					<button class="buttonRadiuns" (click)="chooseAmount(2000)" [ngClass]="{chooseAmount:amount==2000}">2000</button>
					<button class="buttonRadiuns" (click)="chooseAmount(3000)" [ngClass]="{chooseAmount:amount==3000}">3000</button>
					<button class="buttonRadiuns" (click)="chooseAmount(4000)" [ngClass]="{chooseAmount:amount==4000}">4000</button>
			</div>
	</ion-scroll>

<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons  start (click)="goBack()" >
      <button ion-button>
        <ion-icon name="ios-arrow-round-back"></ion-icon>
      </button>
 	  </ion-buttons>
    <ion-title>Add account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="topicLabel">MY OTHERS ACCOUNT</p>
  <ion-list >
    <ion-item-sliding #slidingItem *ngFor="let account of newAccount">
      <ion-item>
          <ion-label>
            <span class='fixedLabel'>{{account.accountNumber}}</span><br>
            <span class='fixedLabel'>{{account.type}}</span><br>
          </ion-label >          
    </ion-item>
    <ion-item-options side="right" class="dark">
        <button ion-button icon-only (click)="addAccount(slidingItem,account)" style="background:#7631c1">
           <ion-icon name="ios-add-circle"></ion-icon>
        </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>

  

</ion-header>


<ion-content padding class="BGcolor">
	<img class="imgbgPF" src="BGaccount.png">
	<span class="contentHello">
		<p>Hello</p>
		<p>CAROL</p>
	</span>
	<br>
	<span class="locationProfile">
	  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Circle-icons-profle.svg/512px-Circle-icons-profle.svg.png">
	</span>
		<p class="topicLabel">MY DEPOSITS 
			<span style="padding-left: 53%;">{{nowAccount[0].moneyShow}}</span>
		</p>
		<ion-list *ngFor="let account of nowAccount">
			<ion-item>
					<ion-label class="iconSize">
						<ion-icon name="ios-card"></ion-icon>
					</ion-label>
					<ion-label class="saving">
						<p style="font-size: 13px;">Savings</p>
						<p style="font-size: 13px;">{{account.accountNumber}}</p>
					</ion-label>
					<ion-label class="number">
						<br><br>
						<p class="showmoney">{{account.moneyShow}}</p>
					</ion-label>
			</ion-item>
			<ion-item >
				<ion-label style="margin: 5px 0 11px 0;">
					<br>
					<p class="topicLatest">Latest transactions</p>
					<p class="date">10 Oct</p>
					<hr style="margin-bottom: 4%;margin-top: 5%;">
					<p class="date">04 Oct</p>
				</ion-label>
				<ion-label class="number"  style="margin: 5px 0 11px 0;padding-bottom: 2px;">
					<br><br>
					<p class="amount" style="padding-top: 4.5%;margin-bottom: -3%;color:#E82626;">-20.00</p>
					<hr style="margin-bottom: 4%;margin-top: 5%;">
					<p class="amount" style="margin-top:-2%;color:#77BE1C">+175.00</p>
				</ion-label>
			</ion-item>
		</ion-list>

		<ion-label class="bullet">
          <img src="img/pointGray.jpg">              
	  	</ion-label>

		<button ion-button outline block (click)="addAccount()">
			Add account
    	</button>
</ion-content>
